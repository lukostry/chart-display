<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts display</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="chart-container">
	    <div class="chart-header">
		    <div class="icon-outer-container">
			    <div class="icon-inner-container">
                    <!-- <i class="fa fa-usd" aria-hidden="true"></i> -->
                    <i class="usd-icon">&dollar;</i>
				</div>
			</div>
	        <h5>Revenue by Solution</h5>
		</div>
        <div class="chart-body">
            <div class="chart-display"></div>
            <div class="chart-summary">
                <div class="chart-figure-container">
                    <div class="figure"><sup>&dollar;</sup>32,556</div>
                    <div class="figure-description">Revenue Stream</div>
                </div>
                <div class="button-container">
                    <button>Revenue Analysis</button>
                </div>
            </div>
        </div>
	</section>
    <section class="chart-container">
	    <div class="chart-header">
		    <div class="icon-outer-container">
			    <div class="icon-inner-container">
                    <div class="icon-downoload-background">
                    </div>
				</div>
			</div>
	        <h5>Installations</h5>
		</div>
        <div class="chart-body">
            <div class="chart-display"></div>
            <div class="chart-summary">
                <div class="chart-figure-container">
                    <div class="figure">136</div>
                    <div class="figure-description">Installations</div>
                </div>
                <div class="button-container">
                    <button>View Installations</button>
                </div>
            </div>
        </div>
	</section>
</body>
</html>
